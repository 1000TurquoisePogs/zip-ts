name: Build ompzowe/base
on:
  # push:
  # pull_request:
  workflow_dispatch:
    inputs:
      release:
        description: 'Set to "true" if we want to release the base images'
        required: false
        default: ''
env:
  IMAGE_BASE_DIR: containers/base

jobs:
  build-ubuntu-amd64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: zowe-actions/shared-actions/envvars-global@users/jack/reduce-duplicated-dockerfiles

      - uses: zowe-actions/shared-actions/docker-prepare@users/jack/reduce-duplicated-dockerfiles
        with:
          registry-user: ${{ secrets.ARTIFACTORY_X_USERNAME }}
          registry-password: ${{ secrets.ARTIFACTORY_X_PASSWORD }}
          release: ${{ github.event.inputs.release }}
          base-directory: ${{ env.IMAGE_BASE_DIR }}
          linux-distro: ubuntu
          cpu-arch: amd64

      - uses: zowe-actions/shared-actions/docker-build-local@users/jack/reduce-duplicated-dockerfiles
        with:
          build-arg-list: NODE_CPU_ARCH=x64
        timeout-minutes: 5

  build-ubuntu-s390x:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: zowe-actions/shared-actions/envvars-global@users/jack/reduce-duplicated-dockerfiles

      - uses: zowe-actions/shared-actions/docker-prepare@users/jack/reduce-duplicated-dockerfiles
        with:
          registry-user: ${{ secrets.ARTIFACTORY_X_USERNAME }}
          registry-password: ${{ secrets.ARTIFACTORY_X_PASSWORD }}
          release: ${{ github.event.inputs.release }}
          base-directory: ${{ env.IMAGE_BASE_DIR }}
          linux-distro: ubuntu
          cpu-arch: s390x

      - uses: zowe-actions/shared-actions/docker-build-zlinux@users/jack/reduce-duplicated-dockerfiles
        with:
          zlinux-host: ${{ secrets.ZLINUX_HOST }}
          zlinux-ssh-user: ${{ secrets.ZLINUX_SSH_USER }}
          zlinux-ssh-key: ${{ secrets.ZLINUX_SSH_KEY }}
          zlinux-ssh-passphrase: ${{ secrets.ZLINUX_SSH_PASSPHRASE }}
          build-arg-list: NODE_CPU_ARCH=s390x
        timeout-minutes: 10

  define-ubuntu-manifest:
    needs:
      - build-ubuntu-amd64
      - build-ubuntu-s390x
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: zowe-actions/shared-actions/envvars-global@users/jack/reduce-duplicated-dockerfiles

      - uses: zowe-actions/shared-actions/docker-prepare@users/jack/reduce-duplicated-dockerfiles
        with:
          registry-user: ${{ secrets.ARTIFACTORY_X_USERNAME }}
          registry-password: ${{ secrets.ARTIFACTORY_X_PASSWORD }}
          release: ${{ github.event.inputs.release }}
          base-directory: ${{ env.IMAGE_BASE_DIR }}
          linux-distro: ubuntu

      - uses: zowe-actions/shared-actions/docker-manifest@users/jack/reduce-duplicated-dockerfiles
        with:
          linux-distro: ubuntu
          cpu-arch-list: "amd64 s390x"
          extra-manifests: "latest {major} {major}.{minor} {major}.{minor}.{patch} latest-ubuntu {major}-ubuntu {major}.{minor}-ubuntu"
        timeout-minutes: 2

  build-ubi-amd64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: zowe-actions/shared-actions/envvars-global@users/jack/reduce-duplicated-dockerfiles

      - uses: zowe-actions/shared-actions/docker-prepare@users/jack/reduce-duplicated-dockerfiles
        with:
          registry-user: ${{ secrets.ARTIFACTORY_X_USERNAME }}
          registry-password: ${{ secrets.ARTIFACTORY_X_PASSWORD }}
          release: ${{ github.event.inputs.release }}
          base-directory: ${{ env.IMAGE_BASE_DIR }}
          linux-distro: ubi
          cpu-arch: amd64
          redhat-registry: ${{ env.DEFAULT_REDHAT_DOCKER_REGISTRY }}
          redhat-registry-user: ${{ secrets.REDHAT_DEVELOPER_USER }}
          redhat-registry-password: ${{ secrets.REDHAT_DEVELOPER_PASSWORD }}

      - uses: zowe-actions/shared-actions/docker-build-local@users/jack/reduce-duplicated-dockerfiles
        with:
          build-arg-list: NODE_CPU_ARCH=x64
        timeout-minutes: 5

  build-ubi-s390x:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: zowe-actions/shared-actions/envvars-global@users/jack/reduce-duplicated-dockerfiles

      - uses: zowe-actions/shared-actions/docker-prepare@users/jack/reduce-duplicated-dockerfiles
        with:
          registry-user: ${{ secrets.ARTIFACTORY_X_USERNAME }}
          registry-password: ${{ secrets.ARTIFACTORY_X_PASSWORD }}
          release: ${{ github.event.inputs.release }}
          base-directory: ${{ env.IMAGE_BASE_DIR }}
          linux-distro: ubi
          cpu-arch: s390x

      - uses: zowe-actions/shared-actions/docker-build-zlinux@users/jack/reduce-duplicated-dockerfiles
        with:
          zlinux-host: ${{ secrets.ZLINUX_HOST }}
          zlinux-ssh-user: ${{ secrets.ZLINUX_SSH_USER }}
          zlinux-ssh-key: ${{ secrets.ZLINUX_SSH_KEY }}
          zlinux-ssh-passphrase: ${{ secrets.ZLINUX_SSH_PASSPHRASE }}
          redhat-registry: ${{ env.DEFAULT_REDHAT_DOCKER_REGISTRY }}
          redhat-registry-user: ${{ secrets.REDHAT_DEVELOPER_USER }}
          redhat-registry-password: ${{ secrets.REDHAT_DEVELOPER_PASSWORD }}
          build-arg-list: NODE_CPU_ARCH=s390x
        timeout-minutes: 10

  define-ubi-manifest:
    needs:
      - build-ubi-amd64
      - build-ubi-s390x
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: zowe-actions/shared-actions/envvars-global@users/jack/reduce-duplicated-dockerfiles

      - uses: zowe-actions/shared-actions/docker-prepare@users/jack/reduce-duplicated-dockerfiles
        with:
          registry-user: ${{ secrets.ARTIFACTORY_X_USERNAME }}
          registry-password: ${{ secrets.ARTIFACTORY_X_PASSWORD }}
          release: ${{ github.event.inputs.release }}
          base-directory: ${{ env.IMAGE_BASE_DIR }}
          linux-distro: ubi

      - uses: zowe-actions/shared-actions/docker-manifest@users/jack/reduce-duplicated-dockerfiles
        with:
          linux-distro: ubi
          cpu-arch-list: "amd64 s390x"
          extra-manifests: "latest-ubi {major}-ubi {major}.{minor}-ubi"
        timeout-minutes: 2
