zowe.runtimeDirectory: /global/zowe
components.explorer-jes.enable: true

zowe:
  setup:
    logDirecotory: ${USER}/logs

    runtimeUsers:
        ZWESVUSR: ZWESVUSR

    # z/OS configurations
    mvs:  # used by zwe install - copy data sets
      hlq: IBMUSER.ZWE
      loadlib: SZWEAUTH
      parmlib: SZWESAMP
      pluginlib: SZWEPLUG

        # /D PARMLIB
      custJcllib: MYSAMPLIB  ZWESECUR
      proclib: USER.PROCLIB  # <auto>

    certificates:
      StrictVerifyCertificates: true|false
        # SAN/Common Name
      nonStrictVerifySslCertificates: true
      format: Keyring|PKCS12
      imported:
        certificate:
        certificateAuthorities:
          -
          -
      generated:
        commonName:
        country:
        state:


  runtimeDirectory: /global/zowe/runtime
  # runtime logs
  logDirecotory: /global/zowe/logs
  # instance workspace directory
  workspaceDirectory: /global/zowe/workspace
  # where extensions are installed
  extensionDirectory: /global/zowe/extensions

  # runtime z/OS job name
  jobname: ZWE1SV

  externalDomains:
    # this should be the domain name of you Dynamic VIP Address (DVIPA)
    - dvipa.my-company.com
  
  # this should be the port you defined on DVIPA for gateway external port
  externalPort: "7554"

# customize java
java:
  home: /usr/lpp/java/J8.0_64
# customize node.js
node:
  home: /global/nodejs/v12/node-v12.18.0-os390-s390x
# define z/OSMF
zOSMF:
  host: dvipa.my-company.com
  port: "443"
  applId: IZUDFLT

# this section defines default configurations of each components/plugins
components:
  gateway:
    enabled: true
    port: "7554"
  discovery:
    enabled: true
    port: "7553"
  api-catalog:
    enabled: true
    port: "7552"
  caching-service:
    enabled: true
    port: "7555"
  app-server:
    enabled: true
    port: "8544"
  zss:
    enabled: true
    port: "8542"
  jobs-api:
    enabled: false
    port: "8545"
  files-api:
    enabled: false
    port: "8547"
  explorer-jes:
    enabled: true
    port: "8546"
  explorer-mvs:
    enabled: true
    port: "8548"
  explorer-uss:
    enabled: true
    port: "8550"
