---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: files-api
  namespace: zowe
  labels:
    app: zowe
spec:
  selector:
    matchLabels:
      app: zowe
      tier: files-api
  replicas: 1
  template:
    metadata:
      labels:
        app: zowe
        tier: files-api
    spec:
      securityContext:
        runAsUser: 20000
        runAsGroup: 20000
        fsGroup: 20000
      volumes:
        - name: zowe-runtime
          emptyDir: {}
        - name: zowe-instance
          emptyDir: {}
        - name: zowe-config
          configMap:
            name: zowe-config
        - name: zowe-keystore
          projected:
            sources:
            - configMap:
                name: zowe-certificates-cm
            - secret:
                name: zowe-certificates-secret
        - name: zowe-workspace
          persistentVolumeClaim:
            claimName: zowe-workspace-claim
      containers:
        - name: files-api
          image: zowe-docker-release.jfrog.io/ompzowe/files-api:latest
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: "128Mi"
              cpu: "200m"
            limits:
              memory: "256Mi"
              cpu: "400m"
          ports:
            - containerPort: 8547
              protocol: TCP
          command: ["/bin/bash", "-c"]
          args:
            - "/home/zowe/instance/bin/internal/run-zowe.sh"
          volumeMounts:
            - name: zowe-runtime
              mountPath: "/home/zowe/runtime"
            - name: zowe-instance
              mountPath: "/home/zowe/instance"
            - name: zowe-config
              mountPath: "/home/zowe/instance/instance.env"
              subPath: instance.env
              readOnly: true
            - name: zowe-keystore
              mountPath: "/home/zowe/keystore/"
              readOnly: true
            - name: zowe-workspace
              mountPath: "/home/zowe/instance/workspace"
      initContainers:
        - name: init-zowe
          image: zowe-docker-release.jfrog.io/ompzowe/zowe-launch-scripts:latest
          # image: zowe-docker-snapshot.jfrog.io/ompzowe/zowe-launch-scripts:1.24.0-ubuntu.users-jack-k8s-yaml-43
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: zowe-runtime
              mountPath: "/home/zowe/runtime"
            - name: zowe-instance
              mountPath: "/home/zowe/instance"
